<div class="customer-container">
  <div class="newCustomer">
    <button mat-raised-button color="primary" (click)="newCustomer()">New Customer</button>
  </div>
  <div>
  <div class="customer-card" *ngFor="let item of customers$ | async">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="customer-header-image"></div>
        <mat-card-title>{{item.firstName}} </mat-card-title>
        <mat-card-subtitle>Stock Actual: {{item.lastName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.country}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button class="btn btn-light" (click)="editCustomer(item.id)">Editar</button>
          &nbsp;
          <button class="btn btn-secondary" (click)="viewDetails(item.id)">Details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div class="paginator-container">
  <mat-paginator [length]="numberOfRecords$ | async" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
   (page)="changePage($event)">
  </mat-paginator>
</div>
</div>
