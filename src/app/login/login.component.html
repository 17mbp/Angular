<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>

      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="login-control-input">
          <mat-icon>email</mat-icon>
          <mat-form-field class="login-form-field">
            <input matInput placeholder="E-mail" aria-label="Email" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">Email is not invalid</mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('cannotContainSpace')">Email whit white space invalid</mat-error>
          </mat-form-field>
        </div>
        <div class="login-control-input">
          <mat-icon>vpn_key</mat-icon>
          <mat-form-field class="login-form-field">
            <input matInput placeholder="Password" aria-label="Password" formControlName="password" type="password" />
             <!--   <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">Password is a more 2 words long    </mat-error>                        -->
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password is a least 2 words long</mat-error>             
            <mat-error *ngIf="loginForm.get('password').hasError('cannotContainSpace')">Password whit white space is not invalid</mat-error>           
          </mat-form-field>
        </div>
        <br />

        <div *ngIf="loginError">
          <p class="login-error">{{loginError}}</p>
        </div>
        <div>
          <button mat-raised-button type="submit" [disabled]="loginForm.invalid" color="primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
